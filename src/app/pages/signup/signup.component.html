<Div class="bootstrap-wrapper">

<Div class="container">
    <div class="row" style="margin-top: 10px">
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/admin_reg.jpg" alt="">
                </div> 
                    <h1 class="text-center">Hello ADMIN!!</h1>
                    <!-- {{user|json}}  -->
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input 
                            [(ngModel)]="user.username" 
                            name="username"
                            matInput placeholder="Enter your username">
                            <mat-hint>Username must be unique</mat-hint>
                          </mat-form-field>
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input 
                            [(ngModel)]="user.password" 
                            name="password"
                            type="password" matInput placeholder="Enter your password">
                          </mat-form-field>
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Firstname</mat-label>
                            <input 
                            [(ngModel)]="user.firstName"
                            name="firstName"
                             matInput placeholder="Enter your firstname">
                          </mat-form-field>
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Lastname</mat-label>
                            <input
                            [(ngModel)]="user.lastName"
                            name="lastName"
                             matInput placeholder="Enter your lastname">
                          </mat-form-field>
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email address</mat-label>
                            <input
                            [(ngModel)]="user.email"
                            name="email"
                            type="email" matInput placeholder="Enter your mail id">
                          </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                          <mat-label>Phone number</mat-label>
                          <input 
                          [(ngModel)]="user.phone"
                          name="phone"
                          type="number" matInput placeholder="Enter phone number">
                        </mat-form-field>
                          <div class="container text-center">
                                <button type="submit" mat-raised-button color="primary">Register</button>
                                <button type="reset" mat-raised-button style="margin-left:20px" color="accent">Reset</button>
                                
                          </div>
                    </form>
                  </mat-card>
            </div>
    </div>
</Div>

</Div>
