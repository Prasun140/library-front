<Div class="bootstrap-wrapper">

    <Div class="container">
        <div class="row" mt10>
                <div class="col-md-6 offset-md-3">
                    <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/login.jpg" alt="">
                    </div> 
                    <h1 class="text-center">Login!!</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input 
                            [(ngModel)]="user.username"
                            name="username"
                            matInput placeholder="Enter your username">
                            <mat-hint>Username must be valid</mat-hint>
                          </mat-form-field>
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password"
                            [(ngModel)]="user.password"
                            name="password"
                            matInput placeholder="Enter your password">
                            <mat-hint>Password must be valid</mat-hint>
                          </mat-form-field>
                          <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login </button>
                            <button mat-raised-button color="accent" type="reset" class="ml20" >Reset </button>
                          </div>
                    </form>
                </mat-card>
                </div>
        </div>
    </Div>
</Div>
